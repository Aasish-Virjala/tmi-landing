        function subscribeUser() {
            let email_address = document.getElementById("email_input").value
            if (email_address == "") {
                return alert("Email address cannot be empty");
            }
            $.post("subscribe", {
                email: document.getElementById("email_input").value
            },
            function(status) {
                alert(status)
